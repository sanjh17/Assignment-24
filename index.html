    // Function to Calculate Area of Circle
        function  areaOfCircle(radius)
        { 
        const area = Math.PI * Math.pow(radius, 2);
        return area;
        
        }

const radius = 10;
const area = areaOfCircle(radius);
console.log("The area of the circle having radius",`${radius}`, "is:", `${area}`);
